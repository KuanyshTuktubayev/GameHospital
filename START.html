<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Hospital game</title>
	<link rel="stylesheet" type="text/css" href="stylesSettings.css">
</head>
<body>
	<button id="openDialogButton">Выбрать разрешение</button>
    
    <div id="resolutionDialog" class="dialog">
        <h2>Выберите разрешение</h2>
        <label for="resolutions">Разрешение:</label>
        <select id="resolutions">
            <option value="800-600">800x600</option>
            <option value="1024-600">1024x600</option>
        </select>
        <button id="applyResolutionButton">Применить</button>
    </div>
	<script src="scriptSettings.js"></script>
</body>
</html>
